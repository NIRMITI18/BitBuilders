<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Programming Language Guessing Game</h1>
        <div id="question" class="question"></div>
        <div id="description" class="description"></div>
        <label for="guessInput">Enter your guess:</label>
        <input type="text" id="guessInput" class="guess-input">
        <button id="submitBtn" class="submit-btn">Submit Guess</button>
        <div id="feedback" class="feedback"></div>
        <button id="nextBtn" class="next-btn">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
